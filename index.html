<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Plataforma IoT Demo</title>
    <link rel="icon" href="./img/LOGOBAT.png">
    <script src="https://kit.fontawesome.com/609fa7e19c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    
</head>
<body>

   
<input type="checkbox" id="menu_check" class="hide">
<label class="header-label" for="menu_check">
    <span class="material-icons close-menu .icon-close" id="close">
        close
    </span>
    <span class="material-icons close-menu .icon-close" id="menu" >
        menu
    </span>
</label>
<aside>
    <div class="aside-logo">
        <img src="./img/LOGOBAT.png" alt="Logo IoT">

    </div>
    <div class="aside-nav">
        <ul id="nav_menu">
            <li><a href="#"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-laptop-code"></i>New Device</a></li>
            <li><a href="#"><i class="fas fa-laptop-house"></i> My devices</a></li>
            <li><a href="#"><i class="fas fa-bell"></i>Notifications</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
        </ul>
    </div>
    <div class="aside-button">
        <button type="button">Salir</button>

    </div>
</aside>
<!-- Script para la navegacion del sidebar -->
<script>
    let lista=document.querySelectorAll('#nav_menu li');
    let checkbox = document.querySelector('#menu_check');
    function elementSelected(){
        lista.forEach(element => {
           
            element.classList.remove('hovered');
        });
        this.classList.add('hovered');
        checkbox.checked=false;

    }

    lista.forEach(element => {
         
        element.addEventListener('click',elementSelected);
    });


</script>

</main>

</footer>



</body>
</html>
